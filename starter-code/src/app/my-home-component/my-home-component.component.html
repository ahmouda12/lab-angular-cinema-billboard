<div>
<div class="logo">
  <img alt="Ironhack" src="https://miro.medium.com/fit/c/240/240/1*R4stmAmUMIwzP2yjrR82Fw.png" width="120" height="120" alt="ironhack">
  <div>CINEMA</div>
</div>
<div class="container">
  <div class="movies" *ngFor="let movie of movies">
    <div class="room">ROOM {{movie.id}}</div>
    <a [routerLink]="['/movie',movie.id]"><img class="poster" src="{{ movie.poster }}"></a>
    <a [routerLink]="['/movie',movie.id]">{{ movie.title }}</a>
  </div>
</div>
</div>
